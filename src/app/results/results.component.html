<section class="result-layout-container">
    <section class="sticky-header-wrapper">
    <section class="result-layout-header">
        <span class="logo"><img src="../../assets/googlelogo_color_92x30dp.png" alt="" height="30px" width="92px"></span>
        <span class="search-box-container" [class.mat-elevation-z1]="true">
            <span class="search-box">
                <span>
                    <input type="text" name="searchTextBox" id="searchTextBox" [(ngModel)]="searchText" (input)="filterSearchTopics($event.target.value)"/>
                    <mat-icon aria-hidden="false" aria-label="Microphone" style="color: blue;">mic</mat-icon>
                    <mat-icon aria-hidden="false" aria-label="Search" style="color: blue;">search</mat-icon>
                </span>
            </span>
            <span class="suggestions">
                <span *ngFor="let searchTopic of searchTopics" (mouseover)="searchFor(searchTopic)">
                    <mat-icon aria-hidden="false" aria-label="Search" style="color: gray;">search</mat-icon>
                    <p>{{searchTopic}}</p>
                </span>
            </span>
        </span>
        <span class="sign-in">Sign in</span>
    </section>
    </section>
    <section class="result-layout-section">
        <span class="switch-links">
            <a href="">Link</a>
            <a href="">Link</a>
            <a href="">Link</a>
            <a href="">Link</a>
            <a href="">Link</a>
            <a href="">Link</a>
            <a href="">Link</a>
        </span>
        
        <span class="results">
            <span class="result" *ngFor="let searchResult of searchResults">
                <span class="targetTitle">{{searchResult.title}}</span>
                <span class="targetLink">{{searchResult.link}}</span>
                <span class="twoLineDescription">{{searchResult.snippet}}</span>
                <span *ngIf="searchResult.sitelinks && searchResult.sitelinks.inline">
                    <span  class="relatedJumpLinks" *ngFor="let inlineLink of searchResult.sitelinks.inline">
                        <a [href]="inlineLink.link">{{inlineLink.title}}</a>
                    </span>
                </span>
            </span>
        </span>
    </section>
</section>
